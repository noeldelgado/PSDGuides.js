<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>PSDGuides.js - Basic Example</title>
    <link rel="stylesheet" href="assets/reset.css" type="text/css">
    <style>
        body, button {
            font-size: 12px;
            font-family: Helvetica, Arial, sans-serif;
        }
        #sample-container {
            width: 960px;
            margin: 50px auto;
        }
        #sample-container p {
            text-align: center;
            padding-top: 2.5em;
        }
        #sample-container header {
          height: 200px;
          background-color: #DCF5DC
        }
        #sample-container div[role='content'] {
            height: 500px;
        }
        #sample-container div[role='main'] {
            float: left;
            width: 710px;
            height: 100%;
            background-color: #FCF4BE
        }
        #sample-container aside {
            width: 250px;
            height: 100%;
            float: right;
            background-color: #F5DCDC
        }
        #sample-container footer {
            height: 100px;
            background-color: #DCDCF5
        }
        .controls {
          position: fixed;
          top: 1em;
          right: 1em;
          z-index: 1;
        }
        .controls button {
          cursor: pointer;
          background-color: rgba(0,0,0,.7);
          color: #fff;
          border-radius: 3px;
          font-weight: 600;
          border: none;
          padding: .5em 1em;
        }
        .controls button.active {
          background-color: #09c;
        }
    </style>
</head>
<body>
    <div id="sample-container">
        <header>
            <p>header</p>
        </header>
        <div role="content">
            <div role="main">
                <p>content</p>
            </div>
            <aside>
                <p>sidebar</p>
            </aside>
        </div>
        <footer>
            <p>footer</p>
        </footer>
    </div>

    <div class="controls">
        <button>Toggle PDSGuides</button>
    </div>
    <script src="basic-bundle.js"></script>
</body>
</html>
